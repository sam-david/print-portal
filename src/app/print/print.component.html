<div class="row">
  <div class="col s6">
    <div class="card blue-grey darken-1">
      <div class="row center">
        <div class="col s12">
          <p>
            {{ printerState }}
          </p>
        </div>
      </div>
      <div class="row center">
        <div class="col s8">
          <a class="waves-effect waves-light btn">Prepare for loading</a>
        </div>
        <div class="col s4">
          <input type="text" class="" value="210">
        </div>
      </div>
      <div class="row center">
        <div class="col s4">
          <a class="waves-effect waves-light btn">Extrude</a>
        </div>
        <div class="col s4 text-center">
          <a class="waves-effect waves-light btn">Retract</a>
        </div>
        <div class="col s4 text-center">
          <input type="text" id="autocomplete-input" class="autocomplete" value="10">
        </div>
      </div>
      <div class="row center">
        <div class="col s4">
          <a class="waves-effect waves-light btn">Tool Temp</a>
        </div>
        <div class="col s4 text-center">
          <input type="text" class="" value="210">
        </div>
        <div class="col s4 text-center">
          <p>
            {{ this.toolTemp }}
          </p>
        </div>
      </div>
      <div class="row center">
        <div class="col s4">
          <a class="waves-effect waves-light btn">Bed Temp</a>
        </div>
        <div class="col s4 text-center">
          <input type="text" class="" value="60">
        </div>
        <div class="col s4 text-center">
          <p>
            {{ this.bedTemp }}
          </p>
        </div>
      </div>
      <div class="row center">
        <div class="col s12">
          <a class="waves-effect waves-light btn">Up</a>
        </div>
      </div>
      <div class="row center">
        <div class="col s4">
          <button class="btn waves-effect waves-light" type="submit" name="action">Left
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="col s4">
          <a class="waves-effect waves-light btn">Home</a>
        </div>
        <div class="col s4">
          <a class="waves-effect waves-light btn">Right</a>
        </div>
      </div>
      <div class="row center">
        <div class="col s12">
          <a class="waves-effect waves-light btn">Down</a>
        </div>
      </div>
      <div class="row center">
        <div class="col s4">
          <a class="waves-effect waves-light btn">Fan off</a>
        </div>
        <div class="col s4">
          <a class="waves-effect waves-light btn">Fan on</a>
        </div>
        <div class="col s4">
          <a class="waves-effect waves-light btn">Boner Jam</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col s6">
    <div class="row">
      <div class="col s12">
        <h4>Terminal:</h4>
      </div>
      <div class="col s12">
        <table>
          <thead>
            <tr>
                <th>Send/Recieve</th>
                <th>Content</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Send</td>
              <td>Eclair</td>
            </tr>
            <tr>
              <td>Recv</td>
              <td>Jellybean</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col s12">
      <google-chart [data]="pieChartData"></google-chart>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 center">
    <img class='stream-image' src="http://10.0.1.4/webcam/?action=stream">
  </div>
</div>
